{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
<h1>Are you sure you want to delete "{{ article.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
